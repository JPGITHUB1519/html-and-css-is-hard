<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"> 
  <title>Udacity Portfolio</title>
</head>
<body>
  <div class='container'>
    <div class='header clearfix'>
      <div class='logo-image-container'>
        <img class='logo-image' src='images/udacity-logo.jpg'>
      </div>
      <div class='developer-details'>
        <h1 class='developer-name'>Jean Ure&ntilde;a</h1>
        <h2 class='developer-title'>Front-End Ninja</h2>
      </div>
    </div>
    <div class='hero-image-container'>
      <img class='hero-img' src='images/coding.jpg' alt='Hero Image' />
    </div>
    <div class='featured-work clearfix'>
      <h2>Featured Work</h2>
      <div class='work'>
        <img class='work-image' src='https://placeimg.com/250/250/tech' />
        <h3>APPIFY</h3>
        <a href='https://github.com/udacity/Appify/'>https://github.com/udacity/Appify/</a>
      </div>
      <div class='work'>
        <img class='work-image' src='https://placeimg.com/250/250/tech' />
        <h3>SUNFLOWER</h3>
        <a href='https://github.com/udacity/Sunflower/'>https://github.com/udacity/Sunflower/</a>
      </div>
      <div class='work'>
        <img class='work-image' src='https://placeimg.com/250/250/tech' />
        <h3>BOKEH</h3>
        <a href='https://github.com/udacity/Bokeh/'>https://github.com/udacity/Bokeh/</a>
      </div>
    </div>
  </div>
</body>
</html>
